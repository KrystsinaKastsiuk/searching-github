<div class="list">
  <pagination></pagination>
  <ul ng-repeat="user in usersCtrl.users" class="list-result">
    <li class="list-group-item-user">
      <img ng-src="{{user.avatar_url}}">
      <div class="users-information">
        <span><b class="name"><em>{{user.login}}</em></b></span>
        <span ng-click="usersCtrl.sendUserDetails(user.login, user.repos_url)">{{user.repos_url}}</span>
      </div>
    </li>
  </ul>
  <ui-view></ui-view>
</div>
